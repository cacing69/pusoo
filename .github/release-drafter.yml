# File: .github/release-drafter.yml

name-template: 'Nightly Build'
tag-template: 'nightly-$SHORT_SHA'
prerelease: true
# Template untuk judul kategori changelog
categories:
  - title: 'Features'
    labels:
      - feature
      - enhancement
  - title: 'Fixes'
    labels:
      - bug
      - fix
  - title: 'Maintenance'
    labels:
      - chore
      - refactor
  - title: 'Documentation'
    labels:
      - docs
  - title: 'Performance'
    labels:
      - perf
  - title: 'Tests'
    labels:
      - test
# Template untuk setiap perubahan
change-template: '- $TITLE ([#$NUMBER]($URL)) by [@$AUTHOR](https://github.com/$AUTHOR)'
# Template jika tidak ada perubahan
no-changes-template: '- No changes'
# Template utama draft release
template: |
  ## Pre-release Build Changes

  This is an automatic nightly build from the latest commit on `main`.
  Use at your own risk - features may be unstable.

  ### Changes
  $CHANGES

  ### Downloads
  - **Universal APK**: Works on all Android devices
  - **Split APKs**: Optimized for specific architectures (arm64, armeabi-v7a, x86_64)
  - **AAB**: Google Play format (for Play Store uploads)

  ---
    _Generated automatically by [Release Drafter](https://github.com/release-drafter/release-drafter)_


# Optional: bisa include commit messages jika PR tidak ada label
# release-drafter secara default sudah membaca PR title / commit title
# sehingga commit conventional commits (feat:, fix:, chore:) tetap muncul
